<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Mind Pulse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Digital Mind Pulse Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="categories.html">Categories</a>
            <a href="resources.html">Resources</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div class="featured-post">
                <h2><a href="blog-post.html">Featured Post Title</a></h2>
                <img src="images/featured-post.jpg" alt="Featured Post Image">
                <p>Brief excerpt from the featured post...</p>
            </div>
        </section>
        <section class="newsletter">
            <h2>Subscribe to Our Newsletter</h2>
            <input type="email" placeholder="Your email address">
            <button>Subscribe</button>
        </section>
        <section class="recent-posts">
            <h2>Recent Posts</h2>
            <div class="post-grid">
                <!-- Dynamically generated posts -->
            </div>
        </section>
        <section class="popular-categories">
            <h2>Popular Categories</h2>
            <div class="category-links">
                <!-- Dynamically generated categories -->
            </div>
        </section>
        <aside class="sidebar">
            <div class="highlighted-posts">
                <h3>Highlighted Posts</h3>
                <!-- Dynamically generated posts -->
            </div>
            <div class="testimonials">
                <h3>What Our Users Say</h3>
                <!-- Dynamically generated testimonials -->
            </div>
        </aside>
    </main>
    <footer>
        &copy; 2023 Digital Mind Pulse
    </footer>
    <script src="js/script.js"></script>

</html>
