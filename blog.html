<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Digital Mind Pulse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Digital Mind Pulse Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="categories.html">Categories</a>
            <a href="resources.html">Resources</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <article class="blog-post">
            <h1>Blog Post Title</h1>
            <p class="meta">By <span class="author">Author Name</span> on <span class="date">Date</span></p>
            <img src="images/blog-post.jpg" alt="Blog Post Image">
            <div class="content">
                <!-- Blog post content -->
            </div>
            <div class="social-sharing">
                <a href="#" class="facebook">Facebook</a>
                <a href="#" class="twitter">Twitter</a>
                <a href="#" class="linkedin">LinkedIn</a>
            </div>
            <div class="comments">
                <h2>Comments</h2>
                <!-- Comments section -->
            </div>
            <div class="related-posts">
                <h2>Related Posts</h2>
                <!-- Dynamically generated related posts -->
            </div>
        </article>
        <aside class="sidebar">
            <div class="author-bio">
                <img src="images/author.jpg" alt="Author Image">
                <h3>About the Author</h3>
                <p>Author bio...</p>
            </div>
            <div class="newsletter">
                <h3>Subscribe to Our Newsletter</h3>
                <input type="email" placeholder="Your email address">
                <button>Subscribe</button>
            </div>
            <div class="categories">
                <h3>Categories</h3>
                <!-- Dynamically generated categories -->
            </div>
            <div class="popular-posts">
                <h3>Popular Posts</h3>
                <!-- Dynamically generated posts -->
            </div>
        </aside>
    </main>
    <footer>
        &copy; 2023 Digital Mind Pulse
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
